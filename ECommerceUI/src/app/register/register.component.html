<form [formGroup]="registerForm" (ngSubmit)="register()">

    <!-- First Name and Last Name -->
    <div class="row mb-3">
        <div class="col">
            <label for="lastname" class="form-label">Họ Tên</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastName">

            <!-- Errors -->
            <div class="form-text text-danger"
                 *ngIf="LastName.errors?.['required'] && (LastName.dirty || LastName.touched)">
                    Không được để trống tên
            </div>
            <div class="form-text text-danger"
                 *ngIf="!!LastName.errors?.['minlength'] && (LastName.dirty || LastName.touched)">
                    Tên quá ngắn ít nhất 2 kí tự
            </div>
            <div class="form-text text-danger"
                 *ngIf="LastName.errors?.['pattern'] && (LastName.dirty || LastName.touched)">
                    Tên không hợp lệ
            </div>
        </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">

        <!-- Errors -->
        <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
            Email không được để trống
        </div>
        <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
            Email không đúng định dạng
        </div>
    </div>

    <!-- Address -->
    <div class="mb-3">
        <label for="address" class="form-label">Địa chỉ</label>
        <input type="text" class="form-control" id="address" formControlName="address">

        <!-- Errors -->
        <div class="form-text text-danger" *ngIf="Address.errors?.['required'] && (Address.dirty || Address.touched)">
            Địa chỉ không được để trống
        </div>
    </div>

    <!-- Mobile -->
    <div class="mb-3">
        <label for="mobile" class="form-label">Điện thoại</label>
        <input type="text" class="form-control" id="mobile" formControlName="mobile">

        <!-- Errors -->
        <div class="form-text text-danger" *ngIf="Mobile.errors?.['required'] && (Mobile.dirty || Mobile.touched)">
            Điện thoại không được để trống
        </div>
    </div>

    <!-- Password and Repeat Password -->
    <div class="row">
        <div class="col mb-3">
            <label for="pwd" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="pwd" formControlName="pwd">

            <!-- Errors -->
            <div class="form-text text-danger" *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)">
                Mật khẩu không được để trống
            </div>
            <div class="form-text text-danger"
                 *ngIf="PWD.errors?.['minlength'] || PWD.errors?.['maxlength'] && (PWD.dirty || PWD.touched)">
                Mật khẩu phải từ 6 ký tự và nhỏ hơn 15 ký tự
            </div>
        </div>
        <div class="col mb-3">
            <label for="rpwd" class="form-label">Nhập lại mật khẩu</label>
            <input type="password" class="form-control" id="rpwd" formControlName="rpwd">

            <!-- Errors -->
            <div class="form-text text-danger" *ngIf="invaildRPWD">
                Mật khẩu không giống nhau
            </div>
        </div>
    </div>

    <!-- Create Account Button -->
    <div>
        <button type="submit" class="d-block mx-auto btn btn-outline-primary" [disabled]="registerForm.invalid">
            Đăng ký
        </button>
    </div>

    <div class="mt-3 text-center">
        <h5 class="text-success">{{message}}</h5>
    </div>
</form>
